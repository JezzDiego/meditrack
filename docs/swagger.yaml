info:
  contact:
    name: Meditrack Team
  title: Meditrack API
  version: "1.0"
paths:
  /medicine:
    get:
      description: Retorna todos os itens.
      operationId: GetAllMedicines
      produces:
      - application/json
      responses:
        "200":
          description: Requisição bem sucedida.
          schema:
            $ref: '#/definitions/entities.FullMedicine'
        "404":
          description: Item não encontrado.
          schema:
            type: string
        "500":
          description: Erro interno.
          schema:
            type: string
      tags:
      - v1
  /medicine/{id}:
    get:
      description: Retorna um item com base no id informado.
      operationId: GetMedicineById
      produces:
      - application/json
      responses:
        "200":
          description: Requisição bem sucedida.
          schema:
            $ref: '#/definitions/entities.FullMedicine'
        "404":
          description: Item não encontrado.
          schema:
            type: string
        "500":
          description: Erro interno.
          schema:
            type: string
      tags:
      - v1
  /medicine/gtin/{gtin}:
    get:
      description: Retorna um item com base no gtin informado.
      operationId: GetMedicineByGtin
      produces:
      - application/json
      responses:
        "200":
          description: Requisição bem sucedida.
          schema:
            $ref: '#/definitions/entities.FullMedicine'
        "404":
          description: Item não encontrado.
          schema:
            type: string
        "500":
          description: Erro interno.
          schema:
            type: string
      tags:
      - v1
swagger: "2.0"
