definitions:
  entities.FullMedicine:
    properties:
      avg_price:
        type: number
      barcode_image:
        type: string
      brand_name:
        type: string
      brand_picture:
        type: string
      created_at:
        type: string
      description:
        type: string
      gross_weight:
        type: number
      gtin:
        type: integer
      height:
        type: number
      id:
        type: integer
      length:
        type: number
      max_price:
        type: number
      min_price:
        type: number
      ncm:
        $ref: '#/definitions/entities.NCM'
      ncm_code:
        type: string
      net_weight:
        type: number
      origin:
        type: string
      price:
        type: string
      release_date:
        type: string
      updated_at:
        type: string
      width:
        type: number
